<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация - Admin One Tailwind CSS Admin Dashboard</title>

  <!-- Tailwind is included -->
  <link rel="stylesheet" href="css/main.css?v=1628755089081">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#00b4b6"/>

  <meta name="description" content="Admin One - free Tailwind dashboard">
</head>
<body style="padding: 0 100px 0 100px;">

<div id="app">
  <section class="section main-section">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-account-circle"></i></span>
          Регистрация
        </p>
      </header>
      <div class="card-content">
        <form>
          <div class="field spaced">
            <label class="label">Имя пользователя</label>
            <div class="control icons-left">
              <input class="input" type="text" name="username" placeholder="Введите имя пользователя" required>
              <span class="icon left"><i class="mdi mdi-account"></i></span>
            </div>
          </div>

          <div class="field spaced">
            <label class="label">Email</label>
            <div class="control icons-left">
              <input class="input" type="email" name="email" placeholder="Введите email" required>
              <span class="icon left"><i class="mdi mdi-email"></i></span>
            </div>
          </div>

          <div class="field spaced">
            <label class="label">Пароль</label>
            <div class="control icons-left">
              <input class="input" type="password" name="password" placeholder="Введите пароль" required>
              <span class="icon left"><i class="mdi mdi-lock"></i></span>
            </div>
          </div>

          <div class="field spaced">
            <label class="label">Подтверждение пароля</label>
            <div class="control icons-left">
              <input class="input" type="password" name="password_confirmation" placeholder="Подтвердите пароль" required>
              <span class="icon left"><i class="mdi mdi-lock"></i></span>
            </div>
          </div>

          <hr>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue">
                Зарегистрироваться
              </button>
            </div>
            <div class="control">
              <a href="login.html" class="button light">
                Уже есть аккаунт? Войти
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<!-- Scripts below are for demo only -->
<script type="text/javascript" src="js/main.js?v=1628755089081"></script>

</body>
</html>
