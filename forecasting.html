<!DOCTYPE html>
<html lang="ru" class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Прогнозирование потребности в персонале - Панель управления</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</head>
<body>
    <nav id="navbar-main" class="navbar is-fixed-top">
        <div class="navbar-brand is-right">
          <a class="navbar-item --jb-navbar-menu-toggle" data-target="navbar-menu">
            <span class="icon"><i class="mdi mdi-dots-vertical mdi-24px"></i></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbar-menu">
          <div class="navbar-end">
            <div class="navbar-item dropdown has-divider has-user-avatar">
              <a class="navbar-link">
                <div class="user-avatar">
                  <img src="./img/admin.webp" alt="John Doe" class="rounded-full">
                </div>
                <div class="is-user-name"><span>Администратор</span></div>
                <span class="icon"><i class="mdi mdi-chevron-down"></i></span>
              </a>
              <div class="navbar-dropdown">
                <a href="profile.html" class="navbar-item">
                  <span class="icon"><i class="mdi mdi-account"></i></span>
                  <span>Мой профиль</span>
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  <span class="icon"><i class="mdi mdi-logout"></i></span>
                  <span>Выход</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <!-- вставить сюда когда будет готова боковая панель  -->
      
      <section class="is-title-bar">
        <div class="flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0">
          <ul>
            <li>Аналитика и</li>
            <li>Отчетность</li>
          </ul>
        </div>
      </section>
      
<div id="app">
  <section class="section main-section">
    <div class="card mb-6">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-finance"></i></span>
          Прогнозирование потребности в персонале
        </p>
      </header>
      <div class="card-content">
        <form>
          <!-- Параметры прогнозирования -->
          <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
            <div class="field">
              <label class="label">Горизонт прогнозирования</label>
              <div class="control">
                <div class="select">
                  <select id="forecastHorizon">
                    <option value="3">3 месяца</option>
                    <option value="6">6 месяцев</option>
                    <option value="12">1 год</option>
                    <option value="24">2 года</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Отдел</label>
              <div class="control">
                <div class="select">
                  <select id="department">
                    <option value="all">Все отделы</option>
                    <option value="development">Разработка</option>
                    <option value="marketing">Маркетинг</option>
                    <option value="sales">Продажи</option>
                    <option value="hr">HR</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Дополнительные параметры -->
          <div class="field">
            <label class="label">Факторы прогнозирования</label>
            <div class="control">
              <label class="checkbox">
                <input type="checkbox" id="projectGrowth" checked>
                Рост проектов
              </label>
              <label class="checkbox">
                <input type="checkbox" id="turnoverRate" checked>
                Текучесть кадров
              </label>
              <label class="checkbox">
                <input type="checkbox" id="seasonality" checked>
                Сезонность
              </label>
            </div>
          </div>

          <div class="field grouped">
            <div class="control">
              <button type="button" class="button green" id="calculateForecast">
                Рассчитать прогноз
              </button>
            </div>
            <div class="control">
              <button type="button" class="button" id="exportResults">
                Экспорт результатов
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Графики прогнозов -->
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-2 mb-6">
      <!-- График прогноза численности -->
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-chart-line"></i></span>
            Прогноз численности персонала
          </p>
        </header>
        <div class="card-content">
          <canvas id="headcountForecastChart"></canvas>
        </div>
      </div>

      <!-- График потребности по отделам -->
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-chart-bar"></i></span>
            Потребность по отделам
          </p>
        </header>
        <div class="card-content">
          <canvas id="departmentNeedsChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Таблица прогнозных значений -->
    <div class="card has-table">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-table"></i></span>
          Детальный прогноз
        </p>
      </header>
      <div class="card-content">
        <table>
          <thead>
            <tr>
              <th>Период</th>
              <th>Отдел</th>
              <th>Текущая численность</th>
              <th>Прогноз потребности</th>
              <th>Разница</th>
              <th>Приоритет найма</th>
            </tr>
          </thead>
          <tbody id="forecastTable">
            <!-- Данные будут добавлены динамически -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/forecasting.js"></script>

</body>
</html>
